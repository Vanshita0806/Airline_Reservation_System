<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Book Your Flight</h2>
    <form method="POST" action="/confirm_booking">
    <input type="hidden" name="flight_number" value="{{ flight_number }}">
    <input type="hidden" name="departure_date" value="{{ departure_date }}">
    <input type="hidden" name="price" value="{{ price }}">

    Name: <input type="text" name="name" required><br>
    Email: <input type="email" name="email" required><br>
    Phone: <input type="tel" name="phone" pattern="[0-9]{10}" required><br>
    {% if available_seats %}
        Seat Number:
        <select name="seat_number" required>
            {% for seat in available_seats %}
                <option value="{{ seat }}">{{ seat }}</option>
            {% endfor %}
        </select><br>
        <button type="submit">Confirm Booking</button>
    {% else %}
        <p><strong>All seats are booked on this flight.</strong></p>
    {% endif %}
</form>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
